<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="w-100 header">
        <div class="container">
            <div class="header-wrapper py-4 d-flex justify-content-between align-items-center">
                <nav class="w-100 d-flex justify-content-between align-items-center">
                    <div class="row">
                        <div class="nav-logo text-shadow">
                            <a class="title-link d-flex align-items-center" href="index.html">
                                <img class="p-0" width="30" height="30" src="images/logo.png" alt="logo">
                                <h1 class="m-0 p-0 ps-1">Books</h1>
                            </a>
                        </div>
                    </div>
                    <form id="search-form" class="new-w-30 p-0">
                        <input class="form-control w-100 ms-auto bg-transparent text-white" type="search" name="search"
                            id="search" placeholder="Search">
                    </form>
                </nav>
                <div class="dark-mode new-w-5">
                    <button class="btn btn-transparent ms-auto p-0 d-block">
                        <i class="bi bi-sun text-white pe-none fs-4 text-shadow"></i>
                    </button>
                    <!-- <button class="btn ms-auto p-0 darkmode">
                    </button> -->
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="carusel">
            <div class="container">
                <div class="row py-5">
                    <div class="carusel-wrapper">

                    </div>
                </div>
            </div>
        </section>

        <section class="kitoblar">
            <div class="choose w-100 py-4">
                <div class="container">
                    <div class="row w-100 m-0">
                        <form id="sort-from" class="d-flex w-100 justify-content-between">
                            <select class="select new-w-20" name="sort-name" id="sort-name">
                                <option value="name" selected>Sort by Name</option>
                                <option value="A-Z">A-Z</option>
                                <option value="Z-A">Z-A</option>
                            </select>
                            <select class="select new-w-20" name="sort-year" id="sort-year">
                                <option value="year">Sort by Year</option>
                            </select>
                            <select class="select new-w-20" name="sort-page" id="sort-page">
                                <option value="page">Sort by Page</option>
                            </select>
                            <select class="select new-w-20" name="sort-language" id="sort-language">
                                <option value="language">Sort by Language</option>
                            </select>
                        </form>

                    </div>
                </div>
            </div>
            <div class="book-list">
                <div class="container">
                    <h2 class="text-white px-5 pt-4">Books</h2>
                    <p class="text-warning py-1 mb-4 mx-auto bg-secondary bg-opacity-25 rounded res">Books &raquo; Sort
                        by Name &raquo; A-Z</p>
                    <div class="row card-wrapper  mx-auto gap-4 js-card-list">

                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="js/books.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
